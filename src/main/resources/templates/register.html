<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>register- PayMyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>



<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white py-4 shadow-sm">
  <div class="container-fluid">
    <p class="navbar-brand text-dark " >Pay My Buddy</p>

  </div>
</nav>

<main>
  <section class="bg-light ">

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header text-center ">
              <h3 class="bg-orange d-inline-block px-4 py-3 w-50 text-center mx-auto ">Pay My Buddy</h3>
            </div>
            <div class="card-body">
              <form class="w-75 mx-auto " th:action="@{/paymybuddy/profil}" th:object="${user}" method="post">
                <div class="mb-3">
                  <label for="userName" class="visually-hidden">Username</label>
                  <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Username" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="visually-hidden">Mail</label>
                  <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Mail" required>
                </div>

                <div class="mb-3">
                  <label for="password" class="visually-hidden">Mot de passe</label>
                  <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mot de passe" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-4 py-2 w-50">
                    Sâ€™inscrire
                  </button>
                </div>


              </form>




            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
