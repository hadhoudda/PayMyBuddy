<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>register- PayMyBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-white py-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/paymybuddy}">
      <img src="/images/log.png" alt="Logo" width="100" height="80">
    </a>

  </div>
</nav>

<main>
  <section class="bg-light ">

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header text-center ">
              <h3 class="bg-orange d-inline-block px-4 py-3 w-50 text-center mx-auto ">Pay My Buddy</h3>
            </div>
            <div class="card-body">
              <form class="w-75 mx-auto " method="post" th:action="@{/paymybuddy/register}"
                    th:object="${userRegisterDto}">
                <div class="mb-3">
                  <label for="userName" class="visually-hidden">Username</label>
                  <input class="form-control" id="userName" placeholder="Username" th:field="*{userName}" type="text">
                  <!--  afficher des erreurs de username-->
                  <div class="text-danger mt-1"
                       th:errors="*{userName}"
                       th:if="${#fields.hasErrors('userName')}">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="visually-hidden">Mail</label>
                  <input class="form-control" id="email" placeholder="Mail" th:field="*{email}" type="text">
                  <!-- afficher des erreurs de email-->
                  <div class="text-danger mt-1"
                       th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}">
                  </div>
                  <!-- Message d'erreur mail existe -->
                  <div class="text-danger mt-1" th:if="${emailError}">
                    <span th:text="${emailError}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="visually-hidden">Mot de passe</label>
                  <input class="form-control" id="password" placeholder="Mot de passe" th:field="*{password}"
                         type="password">
                  <!-- afficher des erreurs de password-->
                  <div class="text-danger mt-1"
                       th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="visually-hidden" for="confirmPassword">Confirmez le mot de passe</label>
                  <input class="form-control" id="confirmPassword" placeholder="Confirmez mot de passe" th:field="*{confirmPassword}"
                         type="password">
                  <!-- afficher des erreurs de confirmation password-->
                  <div class="text-danger mt-1"
                       th:errors="*{confirmPassword}"
                       th:if="${#fields.hasErrors('confirmPassword')}">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary px-4 py-2 w-50">
                    Sâ€™inscrire
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
