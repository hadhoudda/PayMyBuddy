<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>login- PayMyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-white py-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/paymybuddy}">
            <img src="/images/log.png" alt="Logo" width="100" height="80">
        </a>

    </div>
</nav>
<main>

<section class="bg-light ">

<div class="container mt-5">
    <!-- Message de confirmation après déconnexion -->
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Vous avez été déconnecté avec succès.
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center ">
                    <h3 class="bg-orange d-inline-block px-4 py-3 w-50 text-center mx-auto ">Pay My Buddy</h3>
                </div>
                <div class="card-body">

                    <form class="w-75 mx-auto " th:action="@{/login}" method="post">
                        <div class="mb-3 ">
                            <label for="mail" class="visually-hidden">Mail</label>
                            <input type="text" name="username" class="form-control" id="mail" placeholder="Mail" required>
                            <!--  name="username" car spring security il attend par defaut username-->
                        </div>
                        <div class="mb-3 ">
                            <label for="password" class="visually-hidden">Mot de passe</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe" required>
                            <!--  name="password" car spring security il attend par defaut password-->
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 py-3 w-50">
                                Se connecter
                            </button>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger text-center py-2 m-3">
                            Email ou mot de passe invalide.
                        </div>

                    </form>

                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/paymybuddy/register}">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</div>

</section>
</main>

</body>
</html>
