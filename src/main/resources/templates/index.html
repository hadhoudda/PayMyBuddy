<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-white py-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/paymybuddy}">
            <img src="/images/log.png" alt="Logo" width="100" height="80">
        </a>

        <div class="d-flex ms-auto">
            <a th:href="@{/paymybuddy/login}" class="btn btn-outline-primary me-2">Connexion</a>
            <a th:href="@{/paymybuddy/register}" class="btn btn-primary">Inscription</a>
        </div>
    </div>
</nav>
<main>
    <!-- Message supprission compte-->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container mt-5 text-center">
        <h1 class="mb-4">Bienvenue sur <strong>PayMyBuddy</strong>, la premi√®re application de transfert d'argent</h1>

        <img src="/images/argent.jpg" alt="Logo PayMyBuddy"
             class="img-fluid rounded shadow" style="min-width: 35%;  height: auto;">
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
