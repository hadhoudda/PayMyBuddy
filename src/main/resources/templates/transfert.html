<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">

<head>
    <meta charset="UTF-8">
    <title>Trasfert - PayMyBuddy</title>
</head>

<body>
<div layout:fragment="content">
    <section>
        <form th:action="@{/paymybuddy/transfert}"
              th:object="${transactionDto}"
              method="post"
              class="row gx-3 gy-2 align-items-center">

            <!-- Gestion des erreurs globales -->
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <!-- Champ email (relation) -->
            <div class="col-sm-3">
                <label for="email" class="form-label">Relation</label>
                <select class="form-select" th:field="*{email}" id="email" required>
                    <option disabled selected value="">Sélectionner une relation</option>
                    <option th:each="email : ${contacts}"
                            th:value="${email}"
                            th:text="${email}">
                    </option>
                </select>
                <div class="text-danger" th:errors="*{email}"></div>
            </div>

            <!-- Champ description -->
            <div class="col-sm-3">
                <label for="transactionDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="transactionDescription"
                       th:field="*{transactionDescription}" placeholder="Description" required />
                <div class="text-danger" th:errors="*{transactionDescription}"></div>
            </div>

            <!-- Champ montant -->
            <div class="col-sm-3">
                <label for="transactionAmount" class="form-label">Montant (€)</label>
                <input type="number" class="form-control" id="transactionAmount"
                       th:field="*{transactionAmount}" min="0.01" step="0.01" placeholder="0.00" required />
                <div class="text-danger" th:errors="*{transactionAmount}"></div>
            </div>

            <!-- Bouton soumission -->
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Payer</button>
            </div>
        </form>
    </section>

    <section class="py-5 my-5">
        <h4>Mes Transactions</h4>
        <div class="table-responsive">
            <table class="table table-bordered border-1">
                <thead>
                <tr>
                    <th>Relation</th>
                    <th>Description</th>
                    <th>Montant</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.userReceiver.userName}">Relation</td>
                    <td th:text="${transaction.transactionDescription}">Description</td>
                    <td th:text="${transaction.transactionAmount}">Montant</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>

</body>
</html>
