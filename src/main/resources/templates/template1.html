<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
<!--    valise de securise front-->
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>PayMyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="container">
<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 shadow-sm">
        <div class="container-fluid">
            <!-- Titre du site -->
            <a class="navbar-brand text-dark" th:href="@{/paymybuddy}">Pay My Buddy</a>

            <!-- Bouton hamburger pour mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Liens de navigation -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">


                <ul class="navbar-nav text-dark">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/paymybuddy/transfert}">Transférer</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/paymybuddy/profil}">Profil</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/paymybuddy/relation}">Ajouter relation</a>
                    </li>

                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn btn-link">Se déconnecter</button>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>

                </ul>

            </div>



        </div>
    </nav>
</header>

<main >
    <section class="my-5" layout:fragment="content">
    </section>
</main>

<footer>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
