<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template1}">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>Profil- PayMyBuddy</title>
</head>

  <body class="container">
    <main>

      <div layout:fragment="content">
        <h1 class="ls-tight display-4">
          Salut, <span th:text="${user.userName}">User</span> ! <br/>
        </h1>
        <div class="container overflow-hidden ">

          <div class="d-flex justify-content-between my-5">
            <div class="col-5">
              <ul class="list-group">
                <li class="list-group-item active h3" aria-current="true">üîê Informations personnelles</li>
                <li class="list-group-item">Votre username :  <span th:text="${user.userName}">User</span></li>
                <li class="list-group-item">Votre mail : <span th:text="${user.email}">User</span></li>
                <li class="list-group-item">Votre solde : <span th:text="${user.solde}">User</span></li>
              </ul>

            </div>
            <div class="col-5">
              <ul class="list-group">
                <li class="list-group-item active h3" aria-current="true">üíº G√©rer votre compte</li>
                <li class="list-group-item">
                  Ajouter solde :
                  <a href="/profil/edit" class="ms-2" title="Ajouter solde">
                    <i class="bi bi-currency-euro text-success" style="cursor:pointer;"></i>
                  </a>
                </li>
                <li class="list-group-item">
                  Modifier le username :
                  <a href="/profil/edit" class="ms-2" title="Modifier le username">
                    <i class="bi bi-pencil text-success" style="cursor:pointer;"></i>
                  </a>
                </li>
                <li class="list-group-item">
                  Supprimer compte :
                  <a href="/profil/edit" class="ms-2" title="Supprimer compte">
                    <i class="bi bi-trash-fill text-success" style="cursor:pointer;"></i>
                  </a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
