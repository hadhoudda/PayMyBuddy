# Nom de l'application
spring.application.name=paymybuddy-test

# Configuration de la base de test
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy_test_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate : mise à jour du schéma sans perdre les données
spring.jpa.hibernate.ddl-auto=update

# Exécution uniquement des scripts dans le dossier test/resources
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql
spring.sql.init.mode=always

# Afficher les requêtes SQL dans la console pour debug
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
